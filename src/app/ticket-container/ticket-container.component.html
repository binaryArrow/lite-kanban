<div
  cdkDropList
  [cdkDropListData]="tickets"
  class="ticket-container h-2/3 sm:h-full w-72 bg-container ml-5 rounded overflow-auto"
  (cdkDropListDropped)="drop($event)">
  <div class="flex sticky top-0 z-10 bg-container mb-2">
    <button class="fa_icon_hover p-2" [matMenuTriggerFor]="menu">
      <fa-icon [icon]="faEllipsisV"/>
    </button>
    <mat-menu #menu="matMenu">
      <button mat-menu-item (click)="showContainerDeleteConfirmation()">Delete</button>
      <div class="flex">
        <button [disabled]="model.order <= 0" mat-menu-item (click)="boardService.moveContainer(model)">
          <fa-icon [icon]="faArrowLeft"></fa-icon>
        </button>
        <button [disabled]="model.order+1 >= ticketContainers.length" mat-menu-item
          (click)="boardService.moveContainer(model, 'right')">
          <fa-icon [icon]="faArrowRight"></fa-icon>
        </button>
      </div>
    </mat-menu>
    <input (keyup.enter)="modelChanged()" #titleInput
      class="title_input border-b-2 bg-container focus:outline-none border-container-hover2 focus:border-container-hover3"
      (focusout)="modelChanged()" type="text" [(ngModel)]="model.title">
  </div>
  <dialog #deleteConfirmationDialog class="delete-dialog w-64 h-16 bg-container-hover overflow-hidden"
    (click)="closeDialogWithClickOutside($event, deleteConfirmationDialog)">
    <div>
      <h3> Delete Container?</h3>
      <button class="bg-container-hover hover:bg-container-hover2"
        (click)="deleteContainer()">Yes
      </button>
      <button class="bg-container-hover hover:bg-container-hover2 m-2" (click)="deleteConfirmationDialog.close()">No
      </button>
    </div>
  </dialog>
  <dialog #deleteImageConfirmationDialog class="delete-dialog w-64 h-16 bg-container-hover overflow-hidden"
    (click)="closeDialogWithClickOutside($event, deleteImageConfirmationDialog)">
    <div>
      <h3> Delete Image?</h3>
      <button class="bg-container-hover hover:bg-container-hover2"
        (click)="deleteImage()">Yes
      </button>
      <button class="bg-container-hover hover:bg-container-hover2 m-2" (click)="deleteImageConfirmationDialog.close()">No
      </button>
    </div>
  </dialog>
  <div>
    <button class="m-2 hover:bg-container-hover rounded text-center" (click)="addNewTicket()">
      <fa-icon [icon]="faPlus"></fa-icon>
    </button>
    @for (ticket of tickets; track ticket.id) {
      <ticket (showModalEvent)="showModal($event)" class="ticket-wrapper" [ticketModel]="ticket" cdkDrag></ticket>
    }
  </div>

  <dialog #dialog class="delete-dialog bg-container" (close)="closeModal()"
    (click)="closeDialogWithClickOutside($event, dialog)">
    <div class="grid grid-cols-1 w-80 sm:grid-cols-3 sm:w-[800px]">
      <input #ticketTitleInput
        class="ml-3 mb-2 mr-3 border-b-2 bg-container focus:outline-none border-container-hover2 focus:border-container-hover3 col-span-2 text-center"
        spellcheck="false"
        (focusout)="saveTicket()" (keyup.enter)="saveTicket()"
        [(ngModel)]="openTicket!!.title">
      <textarea
        class="col-start-1 col-span-2 m-3 col bg-container-hover outline-none rounded p-2 border-b-2 focus:outline-none border-container-hover2
         focus:border-container-hover3 h-80 sm:h-[625px]" spellcheck="false"
      [(ngModel)]="openTicket!!.description" (focusout)="saveTicket()"></textarea>
      <div class="flex flex-col justify-between">
        <div class="p-1">
          <div class="text-start">
            Creation: {{ openTicket!!.createDate }}
          </div>
          <div class="text-start">
            <div>
              <label for="severity">Severity </label>
              <select id="severity" class="mt-5 bg-container-hover hover:cursor-pointer" [(ngModel)]="openTicket!!.severity"
                (change)="saveTicket()">
                @for (severity of severities; track severity) {
                  <option [value]="severity">{{ severity }}</option>
                }
              </select>
            </div>
          </div>
          <div class="text-center pt-5">
            <label for="image-upload">
              <button class="fa_icon_hover" (click)="triggerImageUpload()" title="Upload Image">
                <fa-icon [icon]="faFileUpload" size="2x"></fa-icon>
              </button>
            </label>
            <input type="file" accept="image/png, image/jpeg, image/jpg" (change)="uploadImage()" multiple
              id="image-upload" #imageUpload>
          </div>
        </div>
        <div class="flex flex-wrap h-80 overflow-auto">
          @for (image of imageData; track image.id) {
            <div>
              <button class="ml-2 float-right fa_icon_hover" (click)="showImageDeleteConfirmation(image.id)"
                title="Delete Image">
                <fa-icon [icon]="faTrash"/>
              </button>
              <img src="{{image.imageURL}}" alt="" height="80px" width="180px" class="image_thumbnail"
                (click)="openImage(image.imageURL)">
            </div>
          }
        </div>
        <div class="text-right">
          <button class="fa_icon_hover mb-2 mr-2" (click)="showConfirmation = true"
                  title="Delete Ticket">
            <fa-icon [icon]="faTrash"/>
          </button>
        </div>
      </div>
    </div>
    @if (showConfirmation) {
      <div class="confirm_dialog bg-container-hover absolute bottom-3 right-10">
        Delete Ticket?
        <div>
          <button class="bg-container-hover hover:bg-container-hover2" (click)="deleteTicket()">Yes</button>
          <button class="bg-container-hover hover:bg-container-hover2 m-2" (click)="showConfirmation = false">No</button>
        </div>
      </div>
    }
  </dialog>

</div>
